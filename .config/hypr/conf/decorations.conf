
general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1
  layout = dwindle
  resize_on_border = true
  allow_tearing = false
  no_border_on_floating = false
  allow_tearing = true
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  smart_split = false
}

decoration {
  active_opacity = 0.95
  inactive_opacity = 0.85
  fullscreen_opacity = 1.0

  blur {
    enabled = true
    size = 12
    passes = 1
    ignore_opacity = true
    new_optimizations = true
    xray = false
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    special = false
    popups = true
    popups_ignorealpha = 0.6
  }
  rounding_power = 2
}

animations {
    enabled = yes

    # Smooth but snappy easing curve
    bezier = fastSmooth, 0.4, 0.0, 0.2, 1.0

    # Windows pop in/out quickly but smoothly
    animation = windows, 1, 5, fastSmooth, popin
    animation = windowsOut, 1, 5, fastSmooth, popin

    # Fade for opacity changes (fast but not instant)
    animation = fade, 1, 5, fastSmooth

    # Borders animate quickly
    animation = border, 1, 5, fastSmooth

    # Workspaces slide vertically (up/down), smooth and fast
    animation = workspaces, 1, 5, fastSmooth, slidevert
}


layerrule = blur, waybar
layerrule = ignorezero, waybar

